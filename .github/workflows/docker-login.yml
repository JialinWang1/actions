# login-action.yml

name: Docker Login

on:
  workflow_call:
   inputs:
      username:
        required: true
        type: string
      token:
        required: true
        type: string

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.username }}
          password: ${{ inputs.token }}
